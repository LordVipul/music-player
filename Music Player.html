<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Music Player</title>
  </head>

  <body>
    <div id="bg">
      <img src="#" />
      <div id="black-layer"></div>
    </div>

    <div id="main">
      <div id="image">
        <img src="#" />
      </div>

      <div id="player">
        <div id="song-title">
          Getting first song...
        </div>

        <div id="buttons">
          <button id="pre" onclick="prev()">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" onclick="playOrPauseSong()">
            <img src="./icons/Pause.png" />
          </button>
          <button id="next" onclick="next()">
            <i class="fas fa-forward"></i>
          </button>
        </div>

        <div id="seek-bar">
          <div id="fill"></div>
          <div id="handle"></div>
        </div>

        <div id="bot-wrap">
          <div id="current-time">00:00 / 00:00</div>

          <div id="volume">
            <button id="vol-down" onclick="volDown()">
              <i class="fas fa-volume-down"></i>
            </button>
            <button id="mute" onclick="mute()">
              <i class="fas fa-volume-mute"></i>
            </button>
            <button id="vol-up" onclick="volUp()">
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Main.js" type="text/javascript"></script>
  </body>
</html>
